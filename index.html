<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="board">
        <div class="team-score">
            <h1>HOME</h1>
            <div class="score-screen">
                <h2 class="score" id="home-team">0</h2>
            </div>
            <div class="increase-score-btns">
                <div class="btn-increase" onclick="increaseBy1Home()">+1</div>
                <div class="btn-increase" onclick="increaseBy2Home()">+2</div>
                <div class="btn-increase" onclick="increaseBy3Home()">+3</div>
            </div>
        </div>
        <div class="team-score">
            <h1>AWAY</h1>
            <div class="score-screen">
                <h2 class="score" id="away-team">0</h2>
            </div>
            <div class="increase-score-btns">
                <div class="btn-increase" onclick="increaseBy1Away()">+1</div>
                <div class="btn-increase" onclick="increaseBy2Away()">+2</div>
                <div class="btn-increase" onclick="increaseBy3Away()">+3</div>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
